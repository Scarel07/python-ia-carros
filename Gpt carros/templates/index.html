<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatCars</h2>
            <p>Sua central de carros!</p>
        </div>
        <div class="chat-messages" id="chatWindow">
            <div class="message bot"><span>Bem-vindo ao ChatCars! Pode perguntar qualquer coisa relacionada sobre carros!!!</span></div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="checkEnter(event)">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        sendButton.addEventListener('click', sendMessage);
    </script>
</body>
</html>
